<mat-card>

  <mat-form-field color="primary">
    <mat-label>Display best {{bestCount}}</mat-label>
    <mat-select
      (selectionChange)="onChange($event.value)"
      [(ngModel)]="bestCount">
      <mat-option
        *ngFor="let number of [].constructor(15); let i = index" [value]="i + 1">
        {{i + 1}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
