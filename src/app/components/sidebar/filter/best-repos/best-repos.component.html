<mat-card>
  <mat-form-field color="primary">
    <mat-label>{{'best-repos.label' | translate }}</mat-label>
    <mat-select
      [(value)]="bestCount">
      <mat-option
        *ngFor="let number of [].constructor(allRepos.length); let i = index" [value]="i + 1">
        {{i + 1}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="onChange()" color="primary" mat-raised-button>{{'best-repos.displayBtn' | translate}}</button>
</mat-card>
