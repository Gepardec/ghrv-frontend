<mat-card>
  <mat-form-field color="primary">
    <mat-label>Display best {{bestCount}}</mat-label>
    <mat-select
      [(value)]="bestCount">
      <mat-option
        *ngFor="let number of [].constructor(15); let i = index" [value]="i + 1">
        {{i + 1}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="onChange()" color="primary" mat-raised-button>Display</button>
</mat-card>
