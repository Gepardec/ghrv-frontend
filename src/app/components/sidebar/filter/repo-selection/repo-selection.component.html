<mat-card>
  <mat-form-field color="primary">
    <mat-label>Selected repos [ {{selectedRepos.length + ' / ' + allRepos.length}} ]</mat-label>
    <mat-select
      #select
      (selectionChange)="onSelectionChange($event.value)"
      [(ngModel)]="selectedRepos"
      [multiple]="true">
      <mat-option>
        <ngx-mat-select-search
          ngModel
          (ngModelChange)="onSearch($event)"
          [noEntriesFoundLabel]="'No entries found'"
          [placeholderLabel]="'Type here to search'"
        ></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let repo of filteredRepos" [value]="repo">{{repo}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button
    (click)="selection('selectAll')"
    [disabled]="allRepos?.length === selectedRepos.length"
    color="primary"
    mat-raised-button>
    Select all
  </button>

  <button
    (click)="selection('deselectAll')"
    [disabled]="selectedRepos.length === 0"
    color="primary"
    mat-raised-button>
    Deselect all
  </button>
</mat-card>
