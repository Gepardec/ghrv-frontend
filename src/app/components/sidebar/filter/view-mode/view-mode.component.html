<mat-card>
  <mat-card-title>{{'view-mode.viewMode' | translate}}</mat-card-title>
  <mat-button-toggle-group
    (change)="onChange()"
    [(ngModel)]="viewMode">
    <mat-button-toggle
      *ngFor="let key of viewModeKeys"
      [value]="ViewMode[key]">
      {{'view-mode.' + key | translate}}
    </mat-button-toggle>
  </mat-button-toggle-group>
</mat-card>
