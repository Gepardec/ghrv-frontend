<div class="sidebar">

  <img src="assets/logo.png">

  <app-best-repos
    *ngIf="allRepos && allRepos.length > 0"
    [bestCount]="bestCount"
    (change)="onBestReposChange($event)">
  </app-best-repos>

  <app-view-mode
    *ngIf="allRepos && allRepos.length > 0"
    [viewMode]="viewMode"
    (change)="onViewModeChange($event)">
  </app-view-mode>

  <app-repo-selection
    *ngIf="allRepos && allRepos.length > 0"
    [allRepos]="allRepos"
    [selectedRepos]="selectedRepos"
    (change)="onRepoSelectionChange($event)">
  </app-repo-selection>


  <app-date-selection
    [fromDate]="fromDate"
    [toDate]="toDate"
    (change)="onDateSelectionChange($event)">
  </app-date-selection>

  <mat-card>
    <button
      (click)="onRestoreDefaultChange()"
      color="primary"
      mat-raised-button>
      Restore defaults
    </button>
  </mat-card>
</div>
