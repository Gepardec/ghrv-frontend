<div class="sidebar">
  <img src="assets/logo.png">
  <div class="language-container">
    <app-language></app-language>
  </div>

  <app-best-repos
    *ngIf="allRepos && allRepos.length > 0"
    [bestCount]="bestCount"
    [allRepos]="allRepos"
    (change)="onBestReposChange($event)">
  </app-best-repos>

  <app-view-mode
    *ngIf="allRepos && allRepos.length > 0"
    [viewMode]="viewMode"
    (change)="onViewModeChange($event)">
  </app-view-mode>

  <app-date-selection
    (change)="onDateSelectionChange($event)"
    [fromDate]="fromDate"
    [toDate]="toDate">
  </app-date-selection>

  <app-repo-selection
    *ngIf="allRepos && allRepos.length > 0"
    [allRepos]="allRepos"
    [selectedRepos]="selectedRepos"
    (change)="onRepoSelectionChange($event)">
  </app-repo-selection>

  <mat-card>
    <button
      (click)="onRestoreDefaultChange()"
      color="primary"
      mat-raised-button>
      {{'sidebar.restoreDefaults' | translate}}
    </button>
  </mat-card>
</div>
