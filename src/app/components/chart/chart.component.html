<div class="spinner-container" *ngIf="!initFinished; else content">
  <mat-progress-spinner
    mode="indeterminate"
    color="primary">
  </mat-progress-spinner>
</div>


<ng-template #content>

  <mat-drawer-container [hasBackdrop]="false">
    <mat-drawer [opened]="true" #drawer mode="side">
      <div class="flex-container">
        <img class="logo" src="assets/logo.png">

        <p>
          <mat-button-toggle-group name="view" [(ngModel)]="currentMode" (change)="onCurrentModeChange()">
            <mat-button-toggle value="count">Total views</mat-button-toggle>
            <mat-button-toggle value="uniques">Unique views</mat-button-toggle>
          </mat-button-toggle-group>
        </p>

        <p>
          <mat-form-field color="primary">
            <mat-label>Select GitHub repositories</mat-label>
            <mat-select (selectionChange)="onSelectChanged($event)" [(ngModel)]="selectedRepos" [multiple]="true">
              <mat-option *ngFor="let key of allRepos" [value]="key">{{key}}</mat-option>
            </mat-select>
          </mat-form-field>
        </p>

        <p>
          <button mat-raised-button
                  color="primary"
                  (click)="onSelectAllClicked()">
            Select all
          </button>

          <button mat-raised-button
                  color="primary"
                  (click)="onDeselectAllClicked()">
            Deselect all
          </button>
        </p>


        <p>
          <mat-form-field>
            <mat-label>Top n repos</mat-label>
            <input [(ngModel)]="bestReposN" min="1" [max]="allRepos.length" type="number" matInput>
            <mat-hint class="text-danger" *ngIf="!isValidBestReposN()">Enter a
              number
              between 1 and {{allRepos.length}}</mat-hint>
          </mat-form-field>
        </p>

        <p>
          <button mat-raised-button [disabled]="!isValidBestReposN()" color="primary" (click)="filterBestNRepos()">
            Filter
          </button>
        </p>


        <p>
          <mat-form-field>
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [min]="MIN_DATE" [max]="MAX_DATE" [rangePicker]="picker">
              <input readonly
                     [(ngModel)]="fromDate"
                     matStartDate
                     placeholder="From date">
              <input readonly [(ngModel)]="toDate" matEndDate placeholder="To date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker touchUi #picker></mat-date-range-picker>
          </mat-form-field>
        </p>

        <p>
          <button mat-raised-button color="primary" (click)="this.loadDataAndInit()">Filter by date</button>
        </p>
      </div>
    </mat-drawer>

    <mat-drawer-content>
      <button style="margin-left: 5px" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="chart-container" *ngIf="groupedStats.size > 0; else alternate_chart">
        <canvas baseChart
                [datasets]="chartData"
                [labels]="chartLabels"
                [chartType]="'line'"
                [options]="chartOptions"
        ></canvas>
      </div>
      <ng-template #alternate_chart>
        <p>no data was found</p>
      </ng-template>
    </mat-drawer-content>
  </mat-drawer-container>
</ng-template>
